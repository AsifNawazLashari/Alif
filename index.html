<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login with Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
</head>
<body>
  <h1>Supabase Signup and Login</h1>

  <div id="signup-container">
    <h2>Signup</h2>
    <form id="signup-form">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const supabaseUrl = 'https://uymohtxakjtqlpvgxckg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bW9odHhha2p0cWxwdmd4Y2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3Mzk4OTgsImV4cCI6MjAyNzMxNTg5OH0.OqNq1Ai0OLLs_8x_pUijvqlUIny4wrQGW80puOQJHGY';

    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    const signupForm = document.getElementById('signup-form');
    const signupEmail = document.getElementById('signup-email');
    const signupPassword = document.getElementById('signup-password');

    const loginForm = document.getElementById('login-form');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');

    signupForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = signupEmail.value;
      const password = signupPassword.value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        console.error(error);
        // Handle signup errors (e.g., display error message to user)
      } else {
        console.log(data);
        // Handle successful signup (e.g., redirect to login page or display success message)
      }
    });

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = loginEmail.value;
      const password = loginPassword.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        console.error(error);
        // Handle login errors (e.g., display error message to user)
      } else {
        console.log(data);
        // Handle successful login (e.g., redirect to protected content or display success message)
      }
    });
  </script>
</body>
</html>
