<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Page</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f0f2f5;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  background-color: #e0e5ec;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 5px 5px 15px #c0c9d6, 
              -5px -5px 15px #ffffff;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #2e3a5a;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  color: #2e3a5a;
}

input[type="text"],
textarea {
  padding: 10px;
  border: 1px solid #d1d9e6;
  border-radius: 8px;
  margin-bottom: 15px;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
textarea:focus {
  outline: none;
  border-color: #007bff;
}

button {
  padding: 12px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
