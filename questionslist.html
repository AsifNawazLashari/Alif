<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions List</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .question {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer; /* Make questions clickable */
    }
    .question:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .question-title {
      font-weight: bold;
    }
    .question-details {
      margin-top: 5px;
      color: #666;
    }
    .replies-count {
      background-color: lightgreen;
      padding: 2px 5px;
      border-radius: 4px;
    }
    .loading-message {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1> New Questions List</h1>
  <div id="questionsList">
    <div class="loading-message">Loading questions...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyA93kMK7VXwtvenkXAxWlZvJlPBlSaONR4",
      authDomain: "asifnawazlashari-85eff.firebaseapp.com",
      databaseURL: "https://asifnawazlashari-85eff-default-rtdb.firebaseio.com",
      projectId: "asifnawazlashari-85eff",
      storageBucket: "asifnawazlashari-85eff.appspot.com",
      messagingSenderId: "436734491671",
      appId: "1:436734491671:web:b4b4d4c4c590b4c8c47052",
      measurementId: "G-40RZ2LQPZN"
    };
    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase database
    var database = firebase.database();

    // Function to load questions from Firebase database
    function loadQuestions() {
      var questionsListElem = document.getElementById('questionsList');
      questionsListElem.innerHTML = '<div class="loading-message">Loading questions...</div>'; // Show loading message

      database.ref('questions').once('value').then(function(snapshot) {
        questionsListElem.innerHTML = ''; // Clear previous questions
        snapshot.forEach(function(childSnapshot) {
          var question = childSnapshot.val();
          var questionKey = childSnapshot.key;
          // Fetch replies count for the current question
          getRepliesCount(questionKey).then(function(repliesCount) {
            var questionItem = document.createElement('div');
            questionItem.classList.add('question');
            questionItem.setAttribute('onclick', 'redirectToAnswerPage("' + questionKey + '")'); // Make question clickable
            questionItem.innerHTML = `
              <div class="question-title">${question.title}</div>
              <div class="question-details">
                Asked by: ${question.username} - ${formatTimestamp(question.timestamp)}
                <br>
                Replies: <span class="replies-count">${repliesCount}</span> - Total Voted: ${question.totalVotes || 0}
              </div>
            `;
            questionsListElem.appendChild(questionItem);
          });
        });
      });
    }

    // Function to format timestamp
    function formatTimestamp(timestamp) {
      var date = new Date(timestamp);
      return date.toLocaleString();
    }

    // Function to get the number of replies for a question
    function getRepliesCount(questionId) {
      return new Promise(function(resolve, reject) {
        database.ref('answers').orderByChild('questionId').equalTo(questionId).once('value').then(function(snapshot) {
          resolve(snapshot.numChildren());
        }).catch(function(error) {
          reject(error);
        });
      });
    }

    // Function to redirect to answer page
    function redirectToAnswerPage(questionId) {
      window.location.href = 'answers.html?questionId=' + questionId;
    }

    // Load questions when the page loads
    window.onload = function() {
      loadQuestions();
    };
  </script>
</body>
</html>
