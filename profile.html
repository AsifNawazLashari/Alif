<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .profile-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .profile-image {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-details {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>User Profile</h1>
    <div class="profile-details">
      <div class="form-group">
        <label for="email">Email:</label><br>
        <span id="email"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label><br>
        <span id="password"></span>
      </div>
      <div class="form-group">
        <label for="profileImage">Profile Picture:</label><br>
        <img src="" alt="Profile Picture" id="profileImage" class="profile-image"><br>
        <input type="file" id="imageFile" accept="image/*" onchange="uploadProfilePicture()">
      </div>
      <div class="form-group">
        <label for="username">Username:</label><br>
        <span id="username"></span>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyA93kMK7VXwtvenkXAxWlZvJlPBlSaONR4",
      authDomain: "asifnawazlashari-85eff.firebaseapp.com",
      databaseURL: "https://asifnawazlashari-85eff-default-rtdb.firebaseio.com",
      projectId: "asifnawazlashari-85eff",
      storageBucket: "asifnawazlashari-85eff.appspot.com",
      messagingSenderId: "436734491671",
      appId: "1:436734491671:web:b4b4d4c4c590b4c8c47052",
      measurementId: "G-40RZ2LQPZN"
    };
    firebase.initializeApp(firebaseConfig);

    // Check if user is logged in
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in
        document.getElementById('email').textContent = user.email;
        document.getElementById('password').textContent = '********'; // Hide password for security
        document.getElementById('username').textContent = user.displayName || 'Anonymous';
        var profilePic = user.photoURL;
        if (profilePic) {
          document.getElementById('profileImage').src = profilePic;
        }
      } else {
        // No user is signed in
        window.location.href = 'login.html'; // Redirect to login page if user is not signed in
      }
    });

    // Function to upload profile picture
    function uploadProfilePicture() {
      var imageFile = document.getElementById('imageFile').files[0];
      var userId = firebase.auth().currentUser.uid;
      var storageRef = firebase.storage().ref('profile_pictures/' + userId);
      var uploadTask = storageRef.put(imageFile);

      uploadTask.on('state_changed',
        function(snapshot) {
          // Track progress
        },
        function(error) {
          console.error('Error uploading profile picture:', error);
        },
        function() {
          // Upload complete, update user's profile picture URL
          uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
            firebase.auth().currentUser.updateProfile({
              photoURL: downloadURL
            }).then(function() {
              // Profile picture updated successfully
              document.getElementById('profileImage').src = downloadURL;
              alert('Profile picture updated successfully!');
            }).catch(function(error) {
              console.error('Error updating profile picture URL:', error);
            });
          });
        }
      );
    }
  </script>
</body>
</html>
