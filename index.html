<body>
  <div class="container">
    <h2 class="title">Sign Up</h2>
    <form id="signup-form">
      <input type="text" class="input-field" id="full-name" placeholder="Full Name" required>
      <input type="text" class="input-field" id="username" placeholder="Username" required>

    // Initialize the FirebaseUI Auth widget
    var ui = new firebaseui.auth.AuthUI(firebase.auth());

    // Start the FirebaseUI Auth flow
    ui.start('#firebaseui-auth-container', uiConfig);
