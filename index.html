<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 6px 6px 12px #bebebe, 
                  -6px -6px 12px #ffffff;
      padding: 40px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: inset 4px 4px 8px #bebebe, 
                  inset -4px -4px 8px #ffffff;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 6px #bebebe, 
                  -3px -3px 6px #ffffff;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" action="/signup" method="post">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

  <!-- Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
  <script>
    var auth0 = new auth0.WebAuth({
      domain: 'dev-xdoj71uz4c3eiywe.us.auth0.com',
      clientID: 'HW8ylHKXKUD91puBdFPXXbnmMFjRqjDr',
      redirectUri: window.location.href, // Change if you have a different redirect URL after signup
      responseType: 'token id_token',
      scope: 'openid email profile'
    });

    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      auth0.signup({
        connection: 'Username-Password-Authentication',
        email: email,
        password: password
      }, function(err) {
        if (err) {
          console.error('Error signing up or email already registered!:', err);
          alert('Error signing up: ' + err.description);
        } else {
          alert('Sign up successful! Please log in.');
          window.location.href = '/https://asifnawazlashari.github.io/Alif/login.html';
        }
      });
    });
  </script>
</body>
</html>
