<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <h1>Questions List</h1>
  <div id="questionsList"></div>

  <div id="loading" class="loading">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyA93kMK7VXwtvenkXAxWlZvJlPBlSaONR4",
      authDomain: "asifnawazlashari-85eff.firebaseapp.com",
      databaseURL: "https://asifnawazlashari-85eff-default-rtdb.firebaseio.com",
      projectId: "asifnawazlashari-85eff",
      storageBucket: "asifnawazlashari-85eff.appspot.com",
      messagingSenderId: "436734491671",
      appId: "1:436734491671:web:b4b4d4c4c590b4c8c47052",
      measurementId: "G-40RZ2LQPZN"
    };
    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase database
    var database = firebase.database();

    // Function to format timestamp
    function formatTimestamp(timestamp) {
      // Format the timestamp as required
    }

    // Function to load questions from Firebase database
    function loadQuestions() {
      // Retrieve the questions list element and loading element
      var questionsListElem = document.getElementById('questionsList');
      var loadingElem = document.getElementById('loading');

      // Show loading message
      loadingElem.style.display = 'block';

      // Reference to the 'questions' node in the database
      database.ref('questions').on('value', function(snapshot) {
        // Clear previous questions
        questionsListElem.innerHTML = '';

        // Iterate through each question
        snapshot.forEach(function(childSnapshot) {
          var question = childSnapshot.val();

          // Reference to the 'answers' node for the current question
          var answersRef = database.ref('answers').orderByChild('questionId').equalTo(childSnapshot.key);

          // Fetch the total number of answers for the current question
          answersRef.once('value').then(function(answersSnapshot) {
            var totalAnswers = answersSnapshot.numChildren();

            // Create HTML for the question with the total answers count
            var questionItem = document.createElement('div');
            questionItem.classList.add('question');
            questionItem.setAttribute('onclick', 'redirectToAnswerPage("' + childSnapshot.key + '")');
            questionItem.innerHTML = `
              <div class="question-title">${question.title}</div>
              <div class="question-details">
                Asked by: ${question.username} - ${formatTimestamp(question.timestamp)} - Total Replies: ${totalAnswers}
              </div>
            `;

            // Append the question HTML to the questions list
            questionsListElem.appendChild(questionItem);
          });
        });

        // Hide loading message
        loadingElem.style.display = 'none';
      });
    }

    // Function to redirect to answer page
    function redirectToAnswerPage(questionId) {
      window.location.href = 'answers.html?questionId=' + questionId;
    }

    // Load questions when the page loads
    window.onload = function() {
      loadQuestions();
    };
  </script>
</body>
</html>
