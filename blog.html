<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Posting Website</title>
</head>
<body>
  <h1>Blog Posting Website</h1>
  
  <!-- Form for posting -->
  <form id="postForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="postContent">Post:</label><br>
    <textarea id="postContent" name="postContent" required></textarea><br>
    <button type="submit">Post</button>
  </form>
  
  <!-- Container for displaying posts -->
  <div id="postContainer"></div>

  <!-- Import Supabase library using UMD format -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Initialize Supabase client
    const { createClient } = supabase
    const supabaseUrl = 'https://uymohtxakjtqlpvgxckg.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bW9odHhha2p0cWxwdmd4Y2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3Mzk4OTgsImV4cCI6MjAyNzMxNTg5OH0.OqNq1Ai0OLLs_8x_pUijvqlUIny4wrQGW80puOQJHGY'
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Function to submit a new post
    const submitPost = async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const username = formData.get('username');
      const postContent = formData.get('postContent');

      // Insert post into Supabase database
      const { data, error } = await supabase
        .from('posts')
        .insert([{ username, postContent }]);

      if (error) {
        console.error('Error inserting post:', error.message);
      } else {
        console.log('Post inserted successfully:', data);
        // Clear form fields after successful submission
        event.target.reset();
        // Refresh posts
        fetchPosts();
      }
    };

    // Function to fetch and display posts
    const fetchPosts = async () => {
      const { data, error } = await supabase.from('posts').select();

      if (error) {
        console.error('Error fetching posts:', error.message);
      } else {
        const postContainer = document.getElementById('postContainer');
        postContainer.innerHTML = ''; // Clear previous posts

        data.forEach(post => {
          const postElement = document.createElement('div');
          postElement.innerHTML = `
            <h3>${post.username}</h3>
            <p>${post.postContent}</p>
            <hr>
          `;
          postContainer.appendChild(postElement);
        });
      }
    };

    // Event listener for form submission
    document.getElementById('postForm').addEventListener('submit', submitPost);

    // Initial fetch of posts
    fetchPosts();
  </script>
</body>
</html>
