<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Page</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Create 1a Post</h1>
    <form id="postForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="post">Post:</label>
      <textarea id="post" name="post" rows="4" required></textarea>
      <button type="submit">Post</button>
    </form>
  </div>
  
  <script>
    console.log('JavaScript loaded'); // Log message to verify script execution

    // Function to handle form submission
    document.getElementById('postForm').addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent default form submission

      console.log('Form submitted'); // Log form submission

      // Get form data
      const formData = new FormData(e.target);
      const username = formData.get('username');
      const post = formData.get('post');

      console.log('Username:', username);
      console.log('Post:', post);

      // Optionally, display a success message or perform further actions
    });
  </script>
</body>
</html>
