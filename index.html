<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form" action="/signup" method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
  <script>
    var auth0 = new auth0.WebAuth({
      domain: 'dev-xdoj71uz4c3eiywe.us.auth0.com',
      clientID: 'HW8ylHKXKUD91puBdFPXXbnmMFjRqjDr',
      redirectUri: window.location.href, // Change if you have a different redirect URL after signup
      responseType: 'token id_token',
      scope: 'openid email profile'
    });

    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      auth0.signup({
        connection: 'Username-Password-Authentication', // Change to the name of your Auth0 connection
        email: email,
        password: password
      }, function(err) {
        if (err) {
          console.error('Error signing up:', err);
          alert('Error signing up: ' + err.description);
        } else {
          alert('Sign up successful! Please log in.');
          window.location.href = '/login'; // Redirect to login page
        }
      });
    });
  </script>
</body>
</html>
