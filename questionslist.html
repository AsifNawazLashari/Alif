<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions List</title>
  <style>
    /* CSS styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    /* CSS styling for the question container */
    .question {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    /* Hover effect for the question container */
    .question:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* CSS styling for the question title */
    .question-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    /* CSS styling for the question details */
    .question-details {
      font-size: 14px;
      color: #666;
    }

    /* CSS styling for the loading message */
    .loading {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Questions List</h1>
  <div id="questionsList"></div>

  <div id="loading" class="loading">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script>
    // JavaScript code for fetching and displaying questions will go here
  </script>
</body>
</html>
